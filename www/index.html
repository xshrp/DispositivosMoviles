<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Obligatorio</title>
</head>

<body>
    <ion-app>
        <!-- Ruteo/Paginas -->
        <ion-router id="ruteo">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/registro" component="page-registro"></ion-route>
            <ion-route url="/agregarevento" component="page-agregarevento"></ion-route>
            <ion-route url="/listareventos" component="page-listareventos"></ion-route>
        </ion-router>

        <!-- Menu lateral -->
        <ion-menu side="start" menu-id="first" content-id="main" id="menu">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu de opciones</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list id="menu-opciones"></ion-list>
            </ion-content>
        </ion-menu>
        <div id="main"></div>
        <ion-nav></ion-nav>

        <!-- Pagina Home -->   
        <page-home class="ion-page" id="pantalla-home">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Home</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-text-center">
                <h2>Pagina de inicio</h2>   
            </ion-content>
        </page-home>

        <!-- Pagina Login -->  
        <page-login class="ion-page" id="pantalla-login">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Login</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <h2 class="ion-text-center">Iniciar sesion</h2>
                <ion-list> 
                    <ion-item>
                        <ion-input id="txtLoginUsuario" label="Nombre de usuario" label-placement="floating" placeholder="Nombre de Usuario"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input id="txtLoginPassword" type="password" label="Contrase単a" label-placement="floating" placeholder="Contrase単a"></ion-input>
                    </ion-item>
                </ion-list>
                <ion-button expand="full" id="btnLogin">Login</ion-button>
        </page-login>

        <!-- Pagina Registro -->  
        <page-registro class="ion-page" id="pantalla-registro">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Registro</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <h2 class="ion-text-center">Registro de usuario</h2>
                <ion-list> 
                    <ion-item>
                        <ion-input id="txtRegistroUsuario" label="Nombre de usuario" label-placement="floating" placeholder="Nombre de Usuario"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input id="txtRegistroPassword" type="password" label="Contrase単a" label-placement="floating" placeholder="Contrase単a"></ion-input>
                    </ion-item>
                </ion-list>
                <ion-item>
                    <ion-select id="slcDepartamento" label="Departamento" placeholder="Departamentos"></ion-select>
                </ion-item>
                <ion-item>
                    <ion-select id="slcCiudad" label="Ciudad" placeholder="Ciudad"></ion-select>
                </ion-item>
                <ion-button expand="full" id="btnRegistrar">REGISTRAR</ion-button>
            </ion-content>
        </page-registro>

        <!-- Agregar eventos -->  
        <page-agregarevento class="ion-page" id="pantalla-agregarevento">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Agregar evento</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <h2 class="ion-text-center">Agregar evento</h2>
                <ion-list> 
                    <ion-item>
                        <ion-select id="slcCategoria" label="Categoria" placeholder="Categoria"> </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input id="txtAgregarEventoDetalle" label="Detalle" label-placement="floating" placeholder="Detalle"></ion-input>
                    </ion-item>
                    <ion-datetime id="dateTime" presentation="date-time" prefer-wheel="true" size="cover" color="white" locale="es-ES">
                        <span slot="title">Seleccione una fecha y una hora</span>
                    </ion-datetime>    
                    <ion-button expand="full" id="btnAgregarEvento">AGREGAR EVENTO</ion-button>
                </ion-list>
            </ion-content>
        </page-agregarevento>

        <!-- Listar eventos -->  
        <page-listareventos class="ion-page" id="pantalla-listareventos">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Listar eventos</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <h2 class="ion-text-center">Listar eventos</h2>
                <ion-card>
                    <ion-card-header>
                      <ion-card-title>Eventos de hoy</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-list id="eventosHoy"></ion-list>
                    </ion-card-content>
                  </ion-card>
                  <ion-card>
                    <ion-card-header>
                      <ion-card-title>Eventos anteriores</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-list id="eventosAnteriores"></ion-list>
                    </ion-card-content>
                  </ion-card>
            </ion-content>
        </page-listareventos>
    </ion-app>
    <script src="js/codigo.js"></script>
</body>
</html>
